name: Kiosk Button - Release

trigger:
  branches:
    include:
    - master

pr: none

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/KioskButton.sln'
  buildVersion: 4.0.$(BuildID)

steps:
- task: DotNetCoreCLI@2
  displayName: NuGet Restore
  inputs:
    command: restore
    feedsToUse: config
    nugetConfigPath: 'NuGet.config'
    projects: $(solution)
    verbosityRestore: 'quiet'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: $(solution)
    verbosityBuild: 'normal'
